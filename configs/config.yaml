    init_args:
      project: DiffMST
      save_dir: /import/c4dm-datasets-ext/diffmst_logs_soum 
  enable_checkpointing: true
  callbacks:
    - class_path: mst.callbacks.audio.LogAudioCallback
    - class_path: pytorch_lightning.callbacks.ModelSummary
